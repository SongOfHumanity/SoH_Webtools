<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JMC's Token Lab - NID</title>
    <style>
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff41;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar Styling */
        #navbar {
            background: #333;
            padding: 1rem;
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid #444;
        }
        #navbar a { color: white; text-decoration: none; margin: 0 10px; }
        #navbar a:hover { color: #4ecdc4; }
        .nav-sep { color: #666; }
        .nav-category { color: #ff6b6b; font-weight: bold; margin-right: 10px; }

        .container {
            background: #262626;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 650px;
            width: 100%;
            text-align: center;
            border: 1px solid #333;
        }

        h1 { color: #ff6b6b; margin-top: 0; }
        .holiday-msg { color: #f9d423; font-style: italic; margin-bottom: 20px; }
        
        .controls { 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            text-align: left;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }

        .checkbox-group label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        input[type="number"] {
            padding: 8px;
            width: 60px;
            background: #000;
            color: #00ff41;
            border: 1px solid #444;
            border-radius: 4px;
        }

        button {
            padding: 12px 24px;
            background-color: #4ecdc4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            margin: 5px;
        }
        button:hover { background-color: #45b7af; }
        button.export-btn { background-color: #f9d423; color: #1a1a1a; }

        textarea {
            margin-top: 20px;
            width: 100%;
            height: 200px;
            background: #000;
            color: #00ff41;
            border: 1px solid #444;
            padding: 15px;
            font-size: 1.1em;
            box-sizing: border-box;
        }

        .lava-info {
            font-size: 0.85em;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>NID Segment Generator</h1>
    <div class="holiday-msg">âœ¨ Happy New Year, JMC! âœ¨</div>
    
    <div class="controls">
        <div class="checkbox-group">
            <label><input type="checkbox" id="chk1" checked> Nid1 (6 chars)</label>
            <label><input type="checkbox" id="chk2" checked> Nid2 (5 chars)</label>
            <label><input type="checkbox" id="chk3" checked> Nid3 (5 chars)</label>
        </div>
        <div>
            <label for="batch">Batch Size (1-5):</label><br>
            <input type="number" id="batch" value="1" min="1" max="5">
            <br><br>
            <label><input type="checkbox" id="chkLink"> Include LinkTo (8 chars)</label>
        </div>
    </div>

    <button onclick="generateNID()">Generate Batch</button>
    <button id="exportBtn" class="export-btn" onclick="exportToCSV()" style="display:none;">Export CSV</button>

    <textarea id="output" readonly placeholder="Awaiting generation..."></textarea>

    <div class="lava-info">
        Algorithm: [A-HJ-NP-Za-km-z2-9]<br>
        <em>CSPRNG Active. Lava Lamp entropy simulation engaged.</em> ðŸŒ‹
    </div>
</div>

<script>
    let currentResults = [];

    function getRandomChar(set) {
        const array = new Uint32Array(1);
        window.crypto.getRandomValues(array);
        return set[array[0] % set.length];
    }

    function generateSegment(len) {
        const alpha = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz23456789";
        let str = "";
        for(let i=0; i<len; i++) str += getRandomChar(alpha);
        return str;
    }

    function generateLinkTo() {
        const alpha = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=";
        let str = "";
        for(let i=0; i<8; i++) str += getRandomChar(alpha);
        return str;
    }

    function generateNID() {
        const batchSize = document.getElementById('batch').value;
        const output = document.getElementById('output');
        const exportBtn = document.getElementById('exportBtn');
        
        currentResults = [];

        for (let i = 0; i < batchSize; i++) {
            let segments = [];
            if(document.getElementById('chk1').checked) segments.push(generateSegment(6));
            if(document.getElementById('chk2').checked) segments.push(generateSegment(5));
            if(document.getElementById('chk3').checked) segments.push(generateSegment(5));
            
            let line = segments.join('-');
            
            if(document.getElementById('chkLink').checked) {
                line += " | LinkTo: " + generateLinkTo();
            }
            
            currentResults.push(line);
        }

        output.value = currentResults.join('\n\n');
        exportBtn.style.display = 'inline-block';
    }

    function exportToCSV() {
        if (currentResults.length === 0) return;
        let csvContent = "Generated_NID_Output\n" + currentResults.join("\n");
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.setAttribute("href", URL.createObjectURL(blob));
        link.setAttribute("download", "JMC_NID_Export.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
